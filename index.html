<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Patatap Clone</title>
  <script type="text/javascript" src="paper-full.js"></script>
  <link rel="stylesheet" href="style.css">

  <script type="text/paperscript" canvas="myCanvas">
    var circles = [];
    
    function onKeyDown(event) {
      var maxPoint = new Point(view.size.width, view.size.height);      // gets the current width and height of the canvas
      var randomPoint = Point.random();     // generates a random x,y pair between 0 and 1
      var point = maxPoint * randomPoint;     // multiplies the max w and h with the random x and y to get a random coordinate for the new circle
      var newCircle = new Path.Circle(point, 500);
      newCircle.fillColor = "orange";
      circles.push(newCircle);
    }

    function onFrame(event){
      for (var i = 0; i < circles.length; i++){
        circles[i].fillColor.hue += 1;
        circles[i].scale(.9);     // scales the cirle down by .9 of its radius every frame
        if(circles[i].area < 1){
          circles[i].remove();    // remove the circle from the canvas
          circles.splice(i, 1);     // remove the circle from the array
          i--;    // decrement i so that the loop doesn't skip a circle because of .splice()
          console.log(circles);
        }
      }
    }
    
  </script>
</head>
<body>
  <canvas id="myCanvas" resize></canvas>
</body>
</html>
